<div id="root">
  <stream-channel-list></stream-channel-list>
  <stream-channel>
    <stream-channel-header></stream-channel-header>
    <stream-message-list></stream-message-list>
    <stream-notification-list></stream-notification-list>
    <stream-message-input
      [emojiPickerTemplate]="emojiPickerTemplate"
    ></stream-message-input>
    <stream-thread name="thread">
      <stream-message-list
        name="thread-message-list"
        mode="thread"
      ></stream-message-list>
      <stream-message-input
        mode="thread"
        name="thread-message-input"
        [emojiPickerTemplate]="emojiPickerTemplate"
      ></stream-message-input>
    </stream-thread>
  </stream-channel>
</div>

<!-- To use custom message, add this input to stream-message-list: [messageTemplate]="customMessagetemplate"-->
<ng-template #customMessagetemplate let-message="message">
  <app-custom-message [message]="message"></app-custom-message>
</ng-template>

<!-- To use custom template for mention autocomplete list item, add this input to stream-message-input: [mentionAutocompleteItemTemplate]="mentionTemplate""-->
<ng-template #mentionTemplate let-item="item">
  {{ item.autocompleteLabel }}
</ng-template>

<ng-template #emojiPickerTemplate let-emojiInput$="emojiInput$">
  <app-emoji-picker [emojiInput$]="emojiInput$"></app-emoji-picker>
</ng-template>
