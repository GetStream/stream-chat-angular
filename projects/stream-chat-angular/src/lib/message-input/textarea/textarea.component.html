<textarea
  #input
  data-testid="textarea"
  class="
    rta__textarea
    str-chat__textarea__textarea
    str-chat__angular-textarea
    str-chat__message-textarea
  "
  rows="1"
  [value]="value || ''"
  [autofocus]="autoFocus"
  placeholder="{{ placeholder | translate }}"
  (input)="inputChanged()"
  (keydown.enter)="enterHit($event)"
></textarea>
