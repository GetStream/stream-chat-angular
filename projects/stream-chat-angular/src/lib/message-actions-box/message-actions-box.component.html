<div
  data-testid="action-box"
  class="str-chat__message-actions-box"
  [class.str-chat__message-actions-box--open]="isOpen"
  [class.str-chat__message-actions-box--mine]="isMine"
>
  <ul class="str-chat__message-actions-list">
    <button
      data-testid="quote-action"
      *ngIf="isQuoteEnabled"
      (click)="quoteClicked()"
    >
      <li class="str-chat__message-actions-list-item">Reply</li>
    </button>
    <button
      data-testid="pin-action"
      *ngIf="isPinEnabled"
      (click)="pinClicked()"
    >
      <li class="str-chat__message-actions-list-item">
        {{ message?.pinned ? "Unpin" : "Pin" }}
      </li>
    </button>
    <button
      data-testid="flag-action"
      *ngIf="isFlagEnabled"
      (click)="flagClicked()"
    >
      <li class="str-chat__message-actions-list-item">Flag</li>
    </button>
    <button
      data-testid="mute-action"
      *ngIf="isMuteEnabled"
      (click)="muteClicked()"
    >
      <li class="str-chat__message-actions-list-item">Mute</li>
    </button>
    <button
      data-testid="edit-action"
      *ngIf="isEditEnabled"
      (click)="editClicked()"
    >
      <li class="str-chat__message-actions-list-item">Edit Message</li>
    </button>
    <button
      data-testid="delete-action"
      *ngIf="isDeleteEnabled"
      (click)="deleteClicked()"
    >
      <li class="str-chat__message-actions-list-item">Delete</li>
    </button>
  </ul>
</div>
