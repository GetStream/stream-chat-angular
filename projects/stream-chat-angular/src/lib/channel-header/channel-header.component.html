<div class="str-chat__header-livestream str-chat__channel-header">
  <ng-content></ng-content>
  <stream-avatar-placeholder
    type="channel"
    location="channel-header"
    imageUrl="{{ activeChannel?.data?.image }}"
    name="{{ avatarName }}"
    [channel]="activeChannel"
  />
  <div class="str-chat__header-livestream-left str-chat__channel-header-end">
    <p
      data-testid="name"
      class="str-chat__header-livestream-left--title str-chat__channel-header-title"
    >
      {{ displayText }}
    </p>
    <ng-container
      *ngTemplateOutlet="
        channelHeaderInfoTemplate || defaultChannelInfo;
        context: getChannelInfoContext()
      "
    />
    <ng-template #defaultChannelInfo>
      <p
        data-testid="info"
        class="str-chat__header-livestream-left--members str-chat__channel-header-info"
      >
        {{'streamChat.{{ memberCount }} members' | translate:memberCountParam}}
        {{canReceiveConnectEvents ? ('streamChat.{{ watcherCount }} online' |
        translate:watcherCountParam) : ''}}
      </p>
    </ng-template>
  </div>
  <ng-container *ngIf="channelActionsTemplate">
    <ng-container
      *ngTemplateOutlet="
        channelActionsTemplate;
        context: getChannelActionsContext()
      "
    />
  </ng-container>
</div>
