<div
  class="str-chat__recording-timer"
  [class.str-chat__recording-timer--hours]="isLongerThanOneHour"
>
  {{ formattedDuration }}
</div>
<div class="str-chat__waveform-box-container">
  <div class="str-chat__audio_recorder__waveform-box">
    @for (amplitude of amplitudes$ | async; track $index) {
      <div
        class="str-chat__wave-progress-bar__amplitude-bar"
        [style.--str-chat__wave-progress-bar__amplitude-bar-height]="
          (amplitude ?? 0) * 100 + '%'
        "
      ></div>
    }
  </div>
</div>
