<div
  class="str-chat__avatar str-chat-angular__avatar str-chat__avatar--circle stream-chat__avatar--{{
    location
  }} stream-chat__avatar--{{
    initialsType === 'first-letter-of-first-word'
      ? 'one-letter'
      : 'multiple-letters'
  }}"
  title="{{ name }}"
>
  @if ((imageUrl || fallbackChannelImage) && !isError) {
    <img
      class="str-chat__avatar-image"
      data-testid="avatar-img"
      fetchpriority="high"
      src="{{ imageUrl || fallbackChannelImage }}"
      alt="{{ initials }}"
      (error)="isError = true"
    />
  } @else {
    <div data-testid="fallback-img" class="str-chat__avatar-fallback">
      {{ initials }}
    </div>
  }
  @if (isOnline && showOnlineIndicator) {
    <div
      data-testid="online-indicator"
      class="str-chat__avatar--online-indicator"
    ></div>
  }
</div>
