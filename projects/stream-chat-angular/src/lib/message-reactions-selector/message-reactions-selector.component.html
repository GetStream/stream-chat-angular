<div
  #selectorContainer
  data-testid="reaction-selector"
  class="str-chat__reaction-selector str-chat-angular-v5__reaction-selector str-chat__message-reaction-selector"
>
  <ul
    class="str-chat__message-reactions-list str-chat__message-reactions-options"
  >
    @for (reactionType of reactionOptions; track reactionType) {
      <li
        class="str-chat__message-reactions-option str-chat__message-reactions-list-item str-chat__emoji"
        data-testclass="emoji-option"
        [attr.data-testid]="reactionType"
        [class.str-chat__message-reactions-option-selected]="
          isOwnReaction(reactionType)
        "
        (click)="react(reactionType)"
        (keyup.enter)="react(reactionType)"
      >
        <span
          class="emoji str-chat__emoji-selector-emoji-angular str-chat__message-reaction-emoji"
        >
          {{ getEmojiByReaction(reactionType) }}
        </span>
      </li>
    }
  </ul>
</div>
