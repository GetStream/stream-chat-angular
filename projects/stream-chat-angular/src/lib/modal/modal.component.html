<div
  data-testid="modal"
  class="str-chat__modal str-chat__modal--{{ isOpen ? 'open' : 'close' }}"
>
  <div
    data-testid="close"
    class="str-chat__modal__close-button"
    (click)="close()"
    (keyup.enter)="close()"
  >
    <stream-icon-placeholder icon="close" />
  </div>
  <div #modalInner class="str-chat__modal__inner">
    @if (isOpen && content) {
      <ng-container *ngTemplateOutlet="content" />
    }
  </div>
</div>
